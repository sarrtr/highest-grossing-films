<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 50 Highest-grossing Movies of All Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The 50 Highest-grossing Movies of All Time</h1>
        <div class="controls">
            <select id="sort">
                <option value="title">Sort by Title</option>
                <option value="director">Sort by Director</option>
                <option value="year">Sort by Release Year</option>
                <option value="country">Sort by Country</option>
                <option value="box_office">Sort by Box Office</option>
            </select>
            <input type="text" id="search" placeholder="Search by title or director...">
        </div>
        <div id="films-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
