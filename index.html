<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Film Database</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by title or director...">
            <button id="sort-year">Sort by Release Year</button>
        </div>
        <table id="films-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Director</th>
                    <th>Box Office</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
